<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Tableau de bord - Administrateur</h2>
        <a th:href="@{/admin/courses/new}" class="btn btn-primary mb-3">Créer un cours</a>
        <a th:href="@{/admin/enroll}" class="btn btn-primary mb-3">Inscrire un étudiant</a>
        <h3>Cours</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Professeur</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.name}"></td>
                    <td th:text="${course.description}"></td>
                    <td th:text="${course.teacher?.firstName + ' ' + course.teacher?.lastName}"></td>
                    <td>
                        <a th:href="@{/admin/courses/edit/{id}(id=${course.id})}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{/admin/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Voulez-vous vraiment supprimer ce cours ?')">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <h3>Inscriptions</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Étudiant</th>
                    <th>Cours</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="enrollment : ${enrollments}">
                    <td th:text="${enrollment.student.firstName + ' ' + enrollment.student.lastName}"></td>
                    <td th:text="${enrollment.course.name}"></td>
                    <td>
                        <a th:href="@{/admin/enroll/delete/{id}(id=${enrollment.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Voulez-vous vraiment désinscrire cet étudiant ?')">Désinscrire</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-secondary">Déconnexion</button>
        </form>
    </div>
</body>
</html>
