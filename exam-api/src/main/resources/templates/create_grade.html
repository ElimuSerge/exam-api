<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Saisir une note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Saisir une note</h2>
        <form th:action="@{/teacher/grades}" th:object="${grade}" method="post">
            <div class="mb-3">
                <label for="student" class="form-label">Étudiant</label>
                <select class="form-select" id="student" th:field="*{student.id}" required>
                    <option value="">Sélectionner un étudiant</option>
                    <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstName + ' ' + student.lastName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exam" class="form-label">Examen</label>
                <select class="form-select" id="exam" th:field="*{exam.id}" required>
                    <option value="">Sélectionner un examen</option>
                    <option th:each="exam : ${exams}" th:value="${exam.id}" th:text="${exam.title}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="value" class="form-label">Note</label>
                <input type="number" step="0.01" class="form-control" id="value" th:field="*{value}" required>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</body>
</html>
