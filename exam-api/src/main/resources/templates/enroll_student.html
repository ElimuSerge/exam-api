<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscrire un étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Inscrire un étudiant à un cours</h2>
        <form th:action="@{/admin/enroll}" th:object="${courseStudent}" method="post">
            <div class="mb-3">
                <label for="student" class="form-label">Étudiant</label>
                <select class="form-select" id="student" th:field="*{student.id}" required>
                    <option value="">Sélectionner un étudiant</option>
                    <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstName + ' ' + student.lastName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Cours</label>
                <select class="form-select" id="course" th:field="*{course.id}" required>
                    <option value="">Sélectionner un cours</option>
                    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Inscrire</button>
        </form>
    </div>
</body>
</html>
