<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord - Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Tableau de bord - Étudiant</h2>
        <h3>Mes examens disponibles</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Examen</th>
                    <th>Cours</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="exam : ${exams}">
                    <td th:text="${exam.title}"></td>
                    <td th:text="${exam.course.name}"></td>
                    <td th:text="${exam.date}"></td>
                </tr>
            </tbody>
        </table>
        <h3>Mes notes</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Examen</th>
                    <th>Cours</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="grade : ${grades}">
                    <td th:text="${grade.exam.title}"></td>
                    <td th:text="${grade.exam.course.name}"></td>
                    <td th:text="${grade.value}"></td>
                </tr>
            </tbody>
        </table>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-secondary">Déconnexion</button>
        </form>
    </div>
</body>
</html>
