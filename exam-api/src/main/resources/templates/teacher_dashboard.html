<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord - Professeur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Tableau de bord - Professeur</h2>
        <a th:href="@{/teacher/exams/new}" class="btn btn-primary mb-3">Créer un examen</a>
        <a th:href="@{/teacher/grades/new}" class="btn btn-primary mb-3">Saisir une note</a>
        <h3>Mes cours</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.name}"></td>
                    <td th:text="${course.description}"></td>
                </tr>
            </tbody>
        </table>
        <h3>Mes examens</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Cours</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="exam : ${exams}">
                    <td th:text="${exam.title}"></td>
                    <td th:text="${exam.course.name}"></td>
                    <td th:text="${exam.date}"></td>
                    <td th:text="${exam.type}"></td>
                    <td>
                        <a th:href="@{/teacher/exams/edit/{id}(id=${exam.id})}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{/teacher/exams/delete/{id}(id=${exam.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Voulez-vous vraiment supprimer cet examen ?')">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <h3>Mes notes attribuées</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Étudiant</th>
                    <th>Examen</th>
                    <th>Note</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="grade : ${grades}">
                    <td th:text="${grade.student.firstName + ' ' + grade.student.lastName}"></td>
                    <td th:text="${grade.exam.title}"></td>
                    <td th:text="${grade.value}"></td>
                    <td>
                        <a th:href="@{/teacher/grades/edit/{id}(id=${grade.id})}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{/teacher/grades/delete/{id}(id=${grade.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Voulez-vous vraiment supprimer cette note ?')">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-secondary">Déconnexion</button>
        </form>
    </div>
</body>
</html>
